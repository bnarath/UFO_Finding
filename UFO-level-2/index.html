<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>UFO Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="../static/css/style.css">
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">UFO Sightings
            <img class="nav-ufo" src="../static/images/ufo.svg">
          </a>
        </div>
        <a class="navbar-brand navbar-right zoom" href="../UFO-level-1/index.html">Simple Search</a>
      </div>
    </nav>
    <div class="hero text-center">
      <h1>UFO Sightings</h1>
      <p>The Truth is Out There</p>
      <small>Aliens definitely exist and it's possible they're living among us on Earth but have gone undetected so far. Here, you find the evidence!!!</small>
    </div>
    <div class="container">
      <div class="row margin-top-50">
        <div class="col-md-2">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading">Filter Search</div>
              <div class="panel-body">
                <select id="date-dropdown" class="form-control-sm" multiple="multiple">
                  <option disabled class="bg-danger">date</option>
                </select>
                <select id="city-dropdown" class="form-control-sm" multiple="multiple">
                  <option disabled class="bg-danger">city</option>
                </select>
                <select id="state-dropdown" class="form-control-sm" multiple="multiple">
                  <option disabled class="bg-danger">state</option>
                </select>
                <select id="country-dropdown" class="form-control-sm" multiple="multiple">
                  <option disabled class="bg-danger">country</option>
                </select>
                <select id="shape-dropdown" class="form-control-sm" multiple="multiple">
                  <option disabled class="bg-danger">shape</option>
                </select>
                <button id="filter-btn" type="button" class="btn btn-default">Filter Table</button>
                <button id="reset-filter-btn" type="button" class="btn btn-default">Reset Filter</button>
              </div>
            </div>
          </aside>
        </div>
        <div class="col-md-10">
          <div id="table-area">
            <table id="ufo-table" class="table table-striped">
              <thead>
                <tr>
                  <th class="table-head">Date</th>
                  <th class="table-head">City</th>
                  <th class="table-head">State</th>
                  <th class="table-head">Country</th>
                  <th class="table-head">Shape</th>
                  <th class="table-head">Duration</th>
                  <th class="table-head">Comments</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
        <div id="info-block" class="jumbotron jumbotron-fluid">
          <div class="container text-center">
            <small id="info-box" class="lead text-info"></small>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <span class="bottom">UFO Sightings</span>
    </footer>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="../static/js/data.js"></script>
  <script src="../static/js/app_level2.js"></script>
</body>

</html>
